<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Assistente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>



</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md justify-content-center align-items-center">
            <a class="navbar-brand" href="#">Assistente</a>
        </div>
    </nav>




    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="row g-2 " onsubmit="event.preventDefault(); enviar();">
            <div class="col-auto">
                <input type="text" name="comando" class="form-control" id="comando" placeholder="Digite um comando..."
                    required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-secondary" onclick="falar()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="24" height="24"
                        fill="currentColor">
                        <path
                            d="M320 64C267 64 224 107 224 160L224 288C224 341 267 384 320 384C373 384 416 341 416 288L416 160C416 107 373 64 320 64zM176 248C176 234.7 165.3 224 152 224C138.7 224 128 234.7 128 248L128 288C128 385.9 201.3 466.7 296 478.5L296 528L248 528C234.7 528 224 538.7 224 552C224 565.3 234.7 576 248 576L392 576C405.3 576 416 565.3 416 552C416 538.7 405.3 528 392 528L344 528L344 478.5C438.7 466.7 512 385.9 512 288L512 248C512 234.7 501.3 224 488 224C474.7 224 464 234.7 464 248L464 288C464 367.5 399.5 432 320 432C240.5 432 176 367.5 176 288L176 248z" />
                    </svg> </button>
            </div>
        </form>


    </div>

    <div id="resposta" class="mt-3 justify-content-center align-items-center"></div>


    <script>

        function enviar() {
            let comando = document.getElementById("comando").value;
            fetch("/executar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ comando })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.redirect) {
                        // Redireciona para a rota indicada pelo backend
                        window.location.href = data.redirect;
                    } else {
                        document.getElementById("resposta").innerText = data.resposta || "";
                    }
                });
        }

        function falar() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Seu navegador n√£o suporta reconhecimento de voz.");
                return;
            }
            let rec = new webkitSpeechRecognition();
            rec.lang = "pt-BR";
            rec.onresult = function (event) {
                document.getElementById("comando").value = event.results[0][0].transcript;
                enviar();
            };
            rec.start();
        }

        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


</body>

</html>
