<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Assistente de Comandos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">



</head>

<body>

    <nav class="navbar bg-dark-subtle text-dark-emphasis">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 ">Assistente</span>
        </div>
    </nav>
    <input type="text" id="comando" placeholder="Digite ou fale um comando...">
    <button onclick="enviar()">Enviar</button>
    <button onclick="falar()">ðŸŽ¤ Falar</button>


    <div id="resposta"></div>

    <script>
        function enviar() {
            let comando = document.getElementById("comando").value;
            fetch("/executar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ comando })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("resposta").innerText = data.resposta;
                });
        }

        function falar() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
                return;
            }
            let rec = new webkitSpeechRecognition();
            rec.lang = "pt-BR";
            rec.onresult = function (event) {
                document.getElementById("comando").value = event.results[0][0].transcript;
                enviar();
            };
            rec.start();
        }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


</body>

</html>
