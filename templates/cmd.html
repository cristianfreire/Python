<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Terminal Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        form {
            display: flex;
            width: 500px;
        }
        input[type=text] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background: #1e1e1e;
            color: #fff;
        }
        button {
            padding: 10px;
            border: none;
            background: #3a3a3a;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            width: 500px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Terminal Web</h1>
    <form method="post">
        <input type="text" name="command" placeholder="Digite um comando..." autofocus>
        <button type="submit">Executar</button>
    </form>
    {% if output %}
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
